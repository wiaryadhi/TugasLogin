<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    <section class="login">   
        <div class="card">
            <div class="kiri">
            </div>
            <div class="kanan">
            <div class="alert" id="alertLogin"></div>
        <div class="logo">
        </div>
        <div>
            <h1 class="titleLogin">Welcome!</h1>
            <h4 class="subTitle" >Please login first</h4>
        </div>
            <label for="username">Username</label>
            <input type="text" name="uname" id="uname" placeholder="Your username here">
            <br>
            <label for="password">Password</label>
            <input type="password" name="passwd" id="passwd" placeholder="Your password here">
            <br>
            <button type="submit" id="btnLogin">Login</button>
        </div>
    </div>
    </section>
    <script src="/TugasLogin/script.js"></script>
</body>
</html>
